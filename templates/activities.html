<!DOCTYPE html>
<html>
<head>
    <title>User Activities</title>
</head>
<body>
<!-- activities.html -->
{% for activity in activities %}
    <div>
        <h3>{{ activity.title }}</h3>
        <p><a href="{{ activity.url }}" target="_blank">Visit Activity</a></p>
        <form action="{{ url_for('complete_activity', user_id=user['id'], activity_id=activity['id']) }}" method="POST">
            <button type="submit">Complete Activity</button>
        </form>
    </div>
{% endfor %}

    
</body>
</html>
