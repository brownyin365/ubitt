<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome to the User Dashboard</h1>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
        <p>
            {{ user.username }} - {{ user.country }}
            <a href="{{ url_for('user_detail', user_id=user.id) }}">View Details</a>
        </p>
        {% endfor %}
    </ul>
</body>
</html>
